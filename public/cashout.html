<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashout Calendar</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
      margin: 1rem;
      border: 1px solid #ccc;
    }

    .day {
      background: white;
      min-height: 90px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .day-number {
      font-weight: bold;
    }

    .cash-amount {
      color: green;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .empty {
      background: #f2f2f2;
    }

    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    button {
      cursor: pointer;
      background: #222;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="month-title">Cashout Calendar</h1>
  </header>

  <div class="month-nav">
    <button id="prev">← Prev</button>
    <button id="next">Next →</button>
  </div>

  <div id="calendar" class="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const title = document.getElementById('month-title');
    let currentYear, currentMonth;

    async function fetchData(year, month) {
      const res = await fetch(`/cashout/data?year=${year}&month=${month}`);
      const { data } = await res.json();
      return data;
    }

    function buildCalendar(year, month, data) {
      calendar.innerHTML = '';
      const firstDay = new Date(year, month - 1, 1);
      const lastDay = new Date(year, month, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();

      title.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;

      // fill blanks for days before start
      for (let i = 0; i < startDay; i++) {
        const div = document.createElement('div');
        div.className = 'day empty';
        calendar.appendChild(div);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const div = document.createElement('div');
        div.className = 'day';
        const date = new Date(Date.UTC(year, month - 1, d)).toISOString().split('T')[0];
        const entry = data.find(item => item.day.startsWith(date));
        const cash = entry ? `$${(entry.total || 0).toFixed(2)}` : '';

        div.innerHTML = `
          <div class="day-number">${d}</div>
          <div class="cash-amount">${cash}</div>
        `;
        calendar.appendChild(div);
      }

      // fill blanks for remainder of grid
      const totalCells = startDay + daysInMonth;
      const remainder = 7 - (totalCells % 7);
      if (remainder < 7) {
        for (let i = 0; i < remainder; i++) {
          const div = document.createElement('div');
          div.className = 'day empty';
          calendar.appendChild(div);
        }
      }
    }

    async function loadCalendar(year, month) {
      const data = await fetchData(year, month);
      buildCalendar(year, month, data);
    }

    function init() {
      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth() + 1;
      loadCalendar(currentYear, currentMonth);
    }

    document.getElementById('prev').onclick = () => {
      currentMonth--;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      loadCalendar(currentYear, currentMonth);
    };

    document.getElementById('next').onclick = () => {
      currentMonth++;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      loadCalendar(currentYear, currentMonth);
    };

    init();
  </script>
</body>
</html>
